<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin | Cat치logo de Carros</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="logo-icon">游뚱</div>
        <h1>Painel Administrativo</h1>
        <p>Cat치logo de Carros</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Usu치rio</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <button type="submit" class="btn-primary">Entrar</button>
      </form>
      
      <div class="login-footer">
        <p>Credenciais padr칚o: admin / admin123</p>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // Verificar se j치 est치 logado
    fetch('/api/auth/check')
      .then(res => res.json())
      .then(data => {
        if (data.authenticated) {
          window.location.href = '/admin/dashboard.html';
        }
      });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = '/admin/dashboard.html';
        } else {
          errorMessage.textContent = data.error || 'Erro ao fazer login';
        }
      } catch (error) {
        console.error('Erro:', error);
        errorMessage.textContent = 'Erro ao conectar com o servidor';
      }
    });
  </script>
</body>
</html>
